<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      padding: 10vh 10vw;
      background-color: rgb(243, 243, 243);
    }

    main{
      max-width: 700px;
      margin: 1em auto;
      background-color: white;
      box-shadow: 0px 0px 20px  lightgray;
      padding: 3em;
    }

    img{
      width: 150px;
      border-radius: 3px;
      height: auto;
      object-fit: contain;
    }

    div{
      margin: 1.4em 0;
    }

    .footer{
      margin-top: 100px;
      opacity: 0.5;
      font-size: 0.8em;
    }

    .border-bottom{
      border-bottom: 1px solid lightgray;
      padding-bottom: 1em;
    }

    .bolder{
      font-weight: 700;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <main>

    <div class="greeting">Hello User</div>

    <div class="message border-bottom">
      Below are the ticket Details
    </div>

    <div class="border-bottom">
      <div>Type</div>
      <div class="bolder">VIP</div>
    </div>

    <div class="border-bottom">
      <div>Event Name</div>
      <div class="bolder">Sample Event Name</div>
    </div>

    <div class="border-bottom">
      <div>Event Date</div>
      <div class="bolder">January 20, 2022</div>
    </div>

    <div class="border-bottom">
      <div>Venue</div>
      <div class="bolder">Yaba, Lagos</div>
    </div>

    <img src="https://res.cloudinary.com/dk07kf3yl/image/upload/v1640155875/temp/Fastes_way_to_puchase_tickets_ei12v2.png" alt="">


    <div class="footer">
      <div>This email was intended for user@gmail.com. If you received this by mistake or have any questions, please reach out to us on
      support@xpsq.com.</div>

      <div>Uzu Tickets Nigeria</div>
    </div>
  </main>
</body>
</html>
